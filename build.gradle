import org.apache.tools.ant.filters.ReplaceTokens
plugins {
  id "com.github.hierynomus.license" version "0.13.0"
  id "com.xebialabs.xldp" version "1.0.5"
  id "com.xebialabs.xld.docker" version "1.0.11"
}

xldDocker {
  version = '5.5.3.1'
}


version="5.0.0"

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'maven'


processResources.configure {
  filter ReplaceTokens, tokens: [
          'project.version': version.toString(),
          'project.name': rootProject.name
  ]
}


license {
  header rootProject.file('src/main/license/xebialabs_community.license')
  strictCheck true
}


task xlExtensionJar(type: Jar) {

  from (sourceSets.main.output.classesDir)
  
  from("src/main/python") {
    exclude '**/*$py.class'
  }
  from("src/main/resources")

  into("web") {
    from("src/main/web")
  }
}

build.dependsOn(xlExtensionJar)
